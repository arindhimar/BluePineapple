        <h2>Register New Employee</h2>
        <form class="registration-form" action="#" method="post" novalidate>
            <div class="form-row">
                <label class="form-label" for="emp-name">Full name</label>
                <input class="form-input" id="emp-name" name="name" type="text" placeholder="Jane Doe" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="emp-email">Email</label>
                <input class="form-input" id="emp-email" name="email" type="email" placeholder="you@example.com" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="emp-dept">Department</label>
                <select class="form-select" id="emp-dept" name="department">
                    <option>Engineering</option>
                    <option>Design</option>
                    <option>Marketing</option>
                    <option>HR</option>
                </select>
            </div>
            <div class="form-row">
                <label class="form-label" for="emp-position">Position</label>
                <input class="form-input" id="emp-position" name="position" type="text" placeholder="Senior Developer">
            </div>
            <div class="form-row">
                <label class="form-label" for="emp-pass">Password</label>
                <input class="form-input" id="emp-pass" name="password" type="password" placeholder="Choose a password" required>
            </div>
            <div class="form-row">
                <button type="submit" class="form-button">Register</button>
            </div>
        </form>
    </div>

</body>
