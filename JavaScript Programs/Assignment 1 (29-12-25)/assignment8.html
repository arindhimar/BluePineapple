<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .type1{
            background-color: lightblue;
        }
        .type2{
            background-color: lightgreen;
            
        }
    </style>
    <script>
        function changeClass(){
            let divElement=document.getElementsByTagName("div")[0]
            if(divElement.className=="type1"){ 
                divElement.className="type2"
            }else{
                divElement.className="type1"
            }
        }
    </script>
</head>
<body>
    <div class="type1">
        <h2>Hello World!!</h2>
        <button onclick="changeClass()">CLick here</button>
    </div>
</body>
</html>
