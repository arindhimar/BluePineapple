<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        let count=0
        function addNewItem(){
            
            let tempNewLi=document.createElement("li")
            count+=1
            tempNewLi.innerHTML="Item "+count
            let ulElement=document.getElementById("addHere")
            ulElement.appendChild(tempNewLi)
            

            /*let ulElement=document.getElementById("addHere")
            count+=1
            ulElement.innerHTML+="<li>Item "+count+"</li>" */
        }
    </script>
  </head>
  <body>
    <div>
      <button onclick="addNewItem()">Click to Add</button>
      <ul id="addHere"></ul>
    </div>
  </body>
</html>
