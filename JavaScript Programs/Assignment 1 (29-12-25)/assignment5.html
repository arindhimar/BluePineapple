<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeText(){
            let h2Elements=document.getElementsByTagName("h2")
            h2Elements[0].innerHTML="You've clicked the button"
            h2Elements[0].style.color="Green"

        }
    </script>
</head>
<body>
    <div>
        <h2>Hello World!!</h2>
        <button onclick="changeText()">CLick here</button>
    </div>
</body>
</html>
