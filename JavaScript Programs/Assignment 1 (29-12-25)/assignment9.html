<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeToBlue(){
            let paragraphTag=document.getElementsByTagName("p")[0]
            paragraphTag.style.color="blue"
        }
        function changeToGreen(){
            let paragraphTag=document.getElementsByTagName("p")[0]
            paragraphTag.style.color="green"
        }
    </script>
</head>
<body>
    <p>This is a funny sample text</p>
    <button onclick="changeToBlue()">Change to blue</button>
    <button onclick="changeToGreen()">change to Green</button>
</body>
</html>
