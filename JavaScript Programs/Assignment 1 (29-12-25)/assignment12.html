<!-- Create a Modal 

Objective: 

Learn how to show and hide elements using JavaScript. 

Task: 

Create a button labeled "Show Modal". 

When the button is clicked, display a hidden modal (`<div>`) on the page. 

The modal should contain a message and a "Close" button. 

When the "Close" button is clicked, hide the modal again.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #modal {
            display:none;
            position:fixed;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
            background-color:white;
            padding:20px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <button id="showModalButton">Show Modal</button>

    <div id="modal">
        <p>This is a modal message.</p>
        <button id="closeModalButton">Close</button>
    </div>

    <script>
        const showModalButton=document.getElementById("showModalButton");
        const closeModalButton=document.getElementById("closeModalButton");
        const modal =document.getElementById("modal");

        showModalButton.addEventListener("click",()=>{
            modal.style.display="block";
        });

        closeModalButton.addEventListener("click",()=>{
            modal.style.display="none";
        });
    </script>
</body>
</html>
